<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>My TODOS</title>
    <link rel="icon" sizes="192x192" href="icon.png">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>

    <div class="top-bar">
        <img src="icon.png" height="30px"><h1>To-Do APP</h1>
    </div>

    <div class="wrapper">

        <div class="controls">
            <div class="control-group add-item">
                <div class="control-group-buttons">
                    <button id="btn_add_todo" onclick="handler.addTodos()" >Add</button>
                </div>
                <div class="control-group-inputs">
                    <input class="effect" type="text" id="todoAddTextInput" placeholder="New Item">
                </div>
            </div>

            <div class="control-group rename-item">
                <div class="control-group-buttons">
                    <button id="btn_change_todo" onclick="handler.changeTodos()">Change</button>
                </div>
                <div class="control-group-inputs">
                    <input class="effect" type="number" id="todoChangePositionInput" placeholder="Item Index">
                    <input class="effect" type="text" id="todoChangeNameInput" placeholder="New Item Name">
                </div>
            </div>

            <div class="control-group delete-item">
                <div class="control-group-buttons">
                    <button id="btn_delete_todo" onclick="handler.deleteTodos()" class="danger">Delete</button>
                </div>
                <div class="control-group-inputs">
                    <input class="effect" type="number" id="todoDeletePositionInput" placeholder="Item Index">
                </div>
            </div>

            <div class="control-group toggle-item">
                <div class="control-group-buttons">
                    <button id="btn_toggle_completed" onclick="handler.toggleCompleted()" class="success">Toggle</button>
                </div>
                <div class="control-group-inputs">
                    <input class="effect" type="number" id="todoTogglePositionInput" placeholder="Item Index">
                </div>
            </div>

            <div class="control-group toggle-all-items">
                <div class="control-group-buttons">
                    <button id="btn_toggle_all" onclick="handler.toggleAll()" class="success">Toggle All</button>
                </div>
            </div>
        </div>

        <div class="todos-container">
            <h2>Open Tasks</h2>
            <ul></ul>
        </div>

    </div>

    <script type="text/javascript" src="todos.js"></script>
</body>
</html>
